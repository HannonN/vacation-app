<div class="main-result">
  <p class="title">{{ tripRef.name }}</p>
  <img src="{{ tripRef.thumbnail_url }}" alt="thumbnail" />
  <p class="place">{{ tripRef.name_suffix }}</p>
  <p class="details">{{ tripRef.perex }}</p>
  <button class="btn" (click)="goAndSetUrl(tripRef.location)">Submit</button>
</div>
