<app-header></app-header>
<section>
  <div class="result-arrange-container">
    <h2>Arrange your results</h2>
    <button class="btn" (click)="setSortResults('ascending')">
      Nearest to You
    </button>
    <h3>OR</h3>
    <button class="btn" (click)="setSortResults('descending')">
      Furthest Away
    </button>
  </div>
  <section class="card-list">
    <app-vacation-card
      *ngFor="let trip of sortByDistanceResults(sortByResult)"
      [tripRef]="trip"
    ></app-vacation-card>
  </section>
  <!-- <p>Not into this one? Click next</p> -->
  <!-- <button>Back</button><button>Next</button> -->
</section>
