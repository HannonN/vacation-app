<app-header></app-header>
<section>
  <div *ngIf="trips" class="result-arrange-container">
    <h2 class="result-title-arrange">Arrange your results</h2>
    <button class="btn" (click)="setSortResults('ascending')">
      Nearest to You
    </button>
    <h3 class="result-title-arrange">OR</h3>
    <button class="btn" (click)="setSortResults('descending')">
      Furthest Away
    </button>
  </div>
  <div class="loading" *ngIf="!trips">
    <img class="loading-gif" src="assets/488.gif" alt="loading-gps" />
  </div>
  <section class="card-list" *ngIf="trips">
    <app-vacation-card
      *ngFor="let trip of sortByDistanceResults(sortByResult)"
      [tripRef]="trip"
      [isResult]="true"
    ></app-vacation-card>
  </section>
  <!-- <p>Not into this one? Click next</p> -->
  <!-- <button>Back</button><button>Next</button> -->
</section>
