<app-header></app-header>

<div class="loading" *ngIf="!trips">
  <img
    class="loading-gif"
    src="assets/Earth-4.5s-222px.gif"
    alt="loading-gps"
  />
</div>
<div class="result-arrange-container" *ngIf="trips.length === 0">
  <h2 class="result-title-arrange">No Results Found</h2>
  <button class="btn" routerLink="/vacation-form">Back To Form</button>
</div>
<section *ngIf="trips.length > 0">
  <div *ngIf="trips" class="result-arrange-container">
    <h2 class="result-title-arrange">Arrange your results</h2>
    <button class="btn" (click)="setSortResults('ascending')">
      Nearest to You
    </button>
    <h3 class="result-title-arrange">OR</h3>
    <button class="btn" (click)="setSortResults('descending')">
      Furthest Away
    </button>
    <p class="result-title-arrange">Click Explore to Learn More</p>
  </div>
  <section class="card-list" *ngIf="trips">
    <app-vacation-card
      *ngFor="let trip of sortByDistanceResults(sortByResult)"
      [tripRef]="trip"
      [isResult]="true"
    ></app-vacation-card>
  </section>
  <p>Not into this one? Click next</p>
  <button>Back</button><button>Next</button>
</section>
