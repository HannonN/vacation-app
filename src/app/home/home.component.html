<app-header></app-header>
<section class="bio-container">
  <div>
    <p>Bored? Need something to do? We're here for all your vacation needs.</p>
    <p>
      Spontaneity is an app that sends the user on a random adventure based on
      their method of travel, amount of time spent on trip, and what they're
      looking to do.
    </p>
  </div>
</section>

<section class="get-started">
  <p>One thing we need to get started, is your current location ;)</p>
  <button class="btn" routerLink="/vacation-form">Get Started</button>
</section>

<app-footer></app-footer>
