<h2>How would you like to travel?</h2>
<form #userForm="ngForm" (ngSubmit)="submitTripForm(userForm)">
  <input type="radio" id="travelType" name="travelType" value="plane" ngModel />
  <label for="plane">Plane</label>
  <input type="radio" id="travelType" name="travelType" value="train" ngModel />
  <label for="train">Train</label>
  <input type="radio" id="travelType" name="travelType" value="car" ngModel />
  <label for="car">Car</label>
  <input type="radio" id="travelType" name="travelType" value="boat" ngModel />
  <label for="boat">Boat</label>
  <input
    type="radio"
    id="travelType"
    name="travelType"
    value="bicycle"
    ngModel
  />
  <label for="bicycle">Bicycle</label>

  <h2>How many hours do you want for travel time</h2>

  <select type="selector" name="travelTime" id="travelTime" ngModel>
    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <input
    type="checkbox"
    id="discovering"
    name="discovering"
    value="discovering"
    ngModel
  />
  <label for="discovering">Discovering</label>
  <input type="checkbox" id="eating" name="eating" value="eating" ngModel />
  <label for="eating">Eating</label>
  <input
    type="checkbox"
    id="going_out"
    name="going_out"
    value="going_out"
    ngModel
  />
  <label for="going_out">Nightlife</label>
  <input type="checkbox" id="hiking" name="hiking" value="hiking" ngModel />
  <label for="hiking">Hiking</label>
  <input type="checkbox" id="playing" name="playing" value="playing" ngModel />
  <label for="playing">Family Friendly</label>
  <input
    type="checkbox"
    id="relaxing"
    name="relaxing"
    value="relaxing"
    ngModel
  />
  <label for="relaxing">Relaxing</label>
  <input
    type="checkbox"
    id="shopping"
    name="shopping"
    value="shopping"
    ngModel
  />
  <label for="shopping">Shopping</label>
  <input
    type="checkbox"
    id="sightseeing"
    name="sightseeing"
    value="sightseeing"
    ngModel
  />
  <label for="sightseeing">Sightseeing</label>
  <input
    type="checkbox"
    id="doing_sports"
    name="doing_sports"
    value="doing_sports"
    ngModel
  />
  <label for="doing_sports">Sports</label>
