<main class="main-background">
  <app-header></app-header>
  <h2 class="titles">How would you like to travel?</h2>
  <form class="form" #userForm="ngForm" (ngSubmit)="submitTripForm(userForm)">
    <section class="radio-btn-sec">
      <div class="box btn" [ngClass]="{ boxSelected: plane }">
        <input
          type="radio"
          id="plane"
          name="travelType"
          value="plane"
          class="radio-btn"
          (click)="travelTypeBox('plane')"
          ngModel
        />
        <label for="plane" class="plane icon-box"
          ><i class="fas fa-plane"></i
        ></label>
      </div>
      <div class="box btn" [ngClass]="{ boxSelected: train }">
        <input
          type="radio"
          id="train"
          name="travelType"
          value="train"
          class="radio-btn"
          (click)="travelTypeBox('train')"
          ngModel
        />
        <label for="train" class="train icon-box"
          ><i class="fas fa-subway"></i
        ></label>
      </div>
      <div class="box btn" [ngClass]="{ boxSelected: car }">
        <input
          type="radio"
          id="car"
          name="travelType"
          value="car"
          class="radio-btn"
          (click)="travelTypeBox('car')"
          ngModel
        />
        <label for="car" class="car icon-box"
          ><i class="fas fa-car-side"></i
        ></label>
      </div>
      <div class="box btn" [ngClass]="{ boxSelected: bike }">
        <input
          type="radio"
          id="bicycle"
          name="travelType"
          value="bicycle"
          class="radio-btn"
          (click)="travelTypeBox('bike')"
          ngModel
        />
        <label for="bicycle" class="bike icon-box"
          ><i class="fas fa-bicycle"></i
        ></label>
      </div>
    </section>
    <h2 class="titles">How long do you want to spend traveling?</h2>
    <div class="dropdown-box">
      <select
        type="selector"
        name="travelTime"
        id="travelTime"
        class="time-dropdown"
        ngModel
      >
        <option value=""></option>
        <option value="1">1 Hours</option>
        <option value="2">2 Hours</option>
        <option value="3">3 Hours</option>
        <option value="4">4 Hours</option>
        <option value="5">5 Hours</option>
        <option value="6">6 Hours</option>
        <option value="7">7 Hours</option>
        <option value="8">8 Hours</option>
        <option value="9">9 Hours</option>
        <option value="10">10 Hours</option>
      </select>
    </div>
    <h2 class="titles">What are you looking to do/see?</h2>
    <div class="selected-items">
      <p *ngFor="let item of selectedItems">{{ item }}</p>
    </div>
    <div class="tag-box">
      <mat-form-field>
        <mat-label>Search Here</mat-label>
        <input
          type="text"
          matInput
          [matAutocomplete]="auto"
          [(ngModel)]="searchTerm"
          name="someBullshit"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filterTags(searchTerm)"
            [value]="option"
            (onSelectionChange)="onSelect($event)"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="get-trips-div">
      <button class="btn get-trips-btn">Get Trips</button>
    </div>
  </form>
</main>
