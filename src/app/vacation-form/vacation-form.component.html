<app-header></app-header>
<p>click here to get coords</p>
<button (click)="getAndSetLocation()">try me</button>

<h2>How would you like to travel?</h2>
<form #userForm="ngForm" (ngSubmit)="getFormData(userForm)">
  <input
    type="radio"
    id="travel-type"
    name="travel-type"
    value="plane"
    ngModel
  />
  <label for="plane">Plane</label>
  <input
    type="radio"
    id="travel-type"
    name="travel-type"
    value="train"
    ngModel
  />
  <label for="train">Train</label>
  <input type="radio" id="travel-type" name="travel-type" value="car" ngModel />
  <label for="car">Car</label>
  <input
    type="radio"
    id="travel-type"
    name="travel-type"
    value="boat"
    ngModel
  />
  <label for="boat">Boat</label>
  <input
    type="radio"
    id="travel-type"
    name="travel-type"
    value="bicycle"
    ngModel
  />
  <label for="bicycle">Bicycle</label>

  <h2>How many days would you like to spend?</h2>

  <select type="selector" name="travel-time" id="travel-time" ngModel>
    <option value=""></option>
    <option value="1-2">1-2</option>
    <option value="3-4">3-4</option>
    <option value="5-7">5-7</option>
    <option value="7">7+</option>
  </select>

  <h2>Do you need to find lodging?</h2>

  <select name="lodging" id="lodging" ngModel>
    <option
      *ngFor="let sleepType of lodging; index as i"
      value="{{ lodging[i] }}"
    >
      {{ sleepType }}
    </option>
  </select>
  <!-- <button>Submit</button> -->

  <h2>What are you looking to do?</h2>

  <select name="categories" id="categories" ngModel>
    <option
      *ngFor="let category of categories; index as i"
      value="{{ categories[i] }}"
    >
      {{ category }}
    </option>
  </select>
  <!-- <button>Submit</button> -->

  <h2>Is there anything you don't want to see/do?</h2>

  <select name="noNoCategories" id="noNoCategories" ngModel>
    <option
      *ngFor="let category of noNoCategories; index as i"
      value="{{ noNoCategories[i] }}"
    >
      {{ category }}
    </option>
  </select>
  <button>Submit</button>
</form>
